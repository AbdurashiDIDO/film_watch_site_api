version: '3.8'

services:
  django:
    container_name: dj
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 8001"
    ports:
      - "7777:8001"
    env_file:
      - .env
    depends_on:
      - pgdata
  minio:
    container_name: minio
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
      - "9090:9090"
    env_file:
      - .env
    command: server /export --console-address :9001

  db_service:
    container_name: pg
    image: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=film_watch_site
    volumes:
      - pg_volume:/var/lib/postgresql/data
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - django

volumes:
  pg_volume:
  static_volume:
  media_volume: